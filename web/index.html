<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-cep">Consultar CEP</button>
    <script>
      document.getElementById("btn-cep").addEventListener("click", consultaCEP);
      async function consultaCEP(cep) {
        try {
          const response = await fetch(
            "http://viacep.com.br/ws/80610010/json",
            {
              method: "GET",
            }
          );
          // Aguardar a resolução da promessa retornada por response.json()
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
